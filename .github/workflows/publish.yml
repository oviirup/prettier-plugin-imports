name: Publish Plugin

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
          run_install: false

      - name: ğŸŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: âš™ï¸ Install & Build
        run: |
          pnpm install
          pnpm build

      - name: ğŸš€ Create Pull Request & Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish -r
          commit: 'âœ… chore: update version'
          title: 'âœ… chore: update version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
