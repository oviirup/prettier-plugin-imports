name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  format-check:
    name: ğŸª¶ Checking formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: |
          bun run build
          bun run format:check
  types-check:
    name: ğŸª¶ Checking types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: |
          bun run types:check
  test:
    name: ğŸ§ª Running tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: |
          bun run build
          bun run test
